<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js • TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <!-- ダブルクォートの規約: 文字列リテラルか、bindされた値を使うか -->
        <!-- action => Enterキーが押されたとき -->
        {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
      </header>

      <section id="main">
        <ul id="todo-list">
        <!-- // #each thisの省略 thisはtodo modelの中身1件になる...(不思議-->
        {{#each}}
        <!-- htmlの構造を壊さないようにするためにbind-attrを使っている -->
        <!-- falseの時にimcompletedにする方法: isCompleted:completed:incompleted -->
        <!-- falseのだけimcompletedにする方法: isCompleted::incompleted -->
        <!-- htmlの構造を壊さないようにするためにbind-attrを使っている -->
        <li {{bind-attr class="isCompleted:completed"}}>
          <input type="checkbox" class="toggle">
          <label>{{title}}</label><button class="destroy"></button>
        </li>
        {{/each}}
        </ul>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>2</strong> todos left
        </span>
        <ul id="filters">
          <li>
            <a href="all" class="selected">All</a>
          </li>
          <li>
            <a href="active">Active</a>
          </li>
          <li>
            <a href="completed">Completed</a>
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (1)
        </button>
      </footer>
    </section>
    
    <footer id="info">
    </footer>
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
  </body>
</html>
