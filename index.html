<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js • TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <!-- ダブルクォートの規約: 文字列リテラルか、bindされた値を使うか -->
        <!-- action => Enterキーが押されたとき -->
        {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
      </header>

      <section id="main">
        <ul id="todo-list">
        <!-- // #each thisの省略 this(Array)からはtodo modelの中身1件を取出して処理-->
        {{#each itemController="todo"}}
        <!-- // htmlの構造を壊さないようにするためにbind-attrを使っている -->
        <!-- //    falseの時にimcompletedにする方法: isCompleted:completed:incompleted -->
        <!-- //    falseのだけimcompletedにする方法: isCompleted::incompleted -->
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
          {{#if isEditing}}
            <!-- // edit-todo: 自分で作成したView -->
            <!-- // actionはtodo controllerに書く -->
            <!-- // insert-newline: Enter-->
            {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
          {{else}}
            {{input type="checkbox" checked=isCompleted class="toggle"}}
            <!-- action helper // 任意の要素に対してactionを発生させる場合に使う cf) input helper -->
            <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button class="destroy"></button>
          {{/if}}
        </li>
        {{/each}}
        </ul>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
        <ul id="filters">
          <li>
            <a href="all" class="selected">All</a>
          </li>
          <li>
            <a href="active">Active</a>
          </li>
          <li>
            <a href="completed">Completed</a>
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (1)
        </button>
      </footer>
    </section>
    
    <footer id="info">
    </footer>
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
    <script src="js/views/edit_todo_view.js"></script>
  </body>
</html>
